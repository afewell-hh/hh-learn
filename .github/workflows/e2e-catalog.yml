name: E2E Catalog Tests

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "tests/e2e-catalog-filters.spec.ts"
      - "clean-x-hedgehog-templates/learn/catalog.html"
      - "clean-x-hedgehog-templates/assets/js/catalog.js"
      - ".github/workflows/e2e-catalog.yml"
  pull_request:
    branches: [ main ]
    paths:
      - "tests/e2e-catalog-filters.spec.ts"
      - "clean-x-hedgehog-templates/learn/catalog.html"
      - "clean-x-hedgehog-templates/assets/js/catalog.js"
      - ".github/workflows/e2e-catalog.yml"

permissions:
  contents: read

concurrency:
  group: e2e-catalog-${{ github.ref }}
  cancel-in-progress: true

jobs:
  catalog-filters:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run catalog filter E2E tests
        run: npx playwright test tests/e2e-catalog-filters.spec.ts

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-catalog-report-${{ github.run_id }}
          path: playwright-report/
          retention-days: 7
