name: Publish constants.json to HubSpot

on:
  push:
    branches: [main]
    paths:
      - 'clean-x-hedgehog-templates/config/constants.json'
  pull_request:
    paths:
      - 'clean-x-hedgehog-templates/config/constants.json'
  workflow_dispatch: # Allow manual trigger

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: { contents: read }
    env:
      # Prefer Project App token; fall back to Private App during migration
      HUBSPOT_PROJECT_ACCESS_TOKEN: ${{ secrets.HUBSPOT_PROJECT_ACCESS_TOKEN }}
      HUBSPOT_PRIVATE_APP_TOKEN: ${{ secrets.HUBSPOT_PRIVATE_APP_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build scripts
        run: npm run build

      - name: Dry-run publish (on pull requests)
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ” Dry-run mode: Validating constants.json file exists and is valid JSON"
          echo "ğŸ“„ File path: clean-x-hedgehog-templates/config/constants.json"

          if [ ! -f "clean-x-hedgehog-templates/config/constants.json" ]; then
            echo "âŒ File not found!"
            exit 1
          fi

          if ! jq empty clean-x-hedgehog-templates/config/constants.json 2>/dev/null; then
            echo "âŒ Invalid JSON format!"
            exit 1
          fi

          echo "âœ… constants.json is valid"
          echo ""
          echo "ğŸ“¦ Contents:"
          cat clean-x-hedgehog-templates/config/constants.json
          echo ""
          echo "â„¹ï¸  On merge to main, this file will be published to HubSpot Design Manager"

      - name: Publish constants.json (on push to main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: node dist/scripts/hubspot/publish-constants.js

      - name: Report publish status
        if: success() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âœ… constants.json published successfully to HubSpot Design Manager!"
          echo "ğŸ“„ File: CLEAN x HEDGEHOG/templates/config/constants.json"
          echo "ğŸŒ Environment: PUBLISHED"

      - name: Report publish failure
        if: failure() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "âŒ constants.json publish failed!"
          echo "Check the logs above for error details"
          exit 1
