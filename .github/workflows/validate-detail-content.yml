name: Validate Detail Content

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  detail-content:
    name: Validate Detail Content
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Run detail verification against production
        run: node scripts/verify-detail-content.js
